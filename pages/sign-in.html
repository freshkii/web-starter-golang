<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Name - Sign-in</title>
</head>
<body>
	<header>
		<a href="/"><h2>Name</h2></a>
		<nav id="links">
			<p><a href="/about">About</a></p>
			<p><a href="/app">App</a></p>
			<p><a href="/contact">Contact</a></p>
		</nav>
		<div id="head-user-conn-div">
		</div>
	</header>

	<form>
		<label for="username">Username</label>
		<input type="text" name="username" id="username" required />
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required />
		<label for="verify-password">Retype your password</label>
		<input type="password"  name="verify-password" id="verify-password" required />
		<input type="button" value="Sign in" id="signin-button">
	</form>
	<a href="login">Already have an account ?</a>
	<p id="error-message"></p>
	
	<script src="signin.js" defer></script>
</body>
</html>
